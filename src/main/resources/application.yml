server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: markov-service
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:markovdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  h2:
    console:
      enabled: true
      path: /h2-console


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always


markov:
  native:
    library-path: src/main/resources/native/libmarkovova.so
    library-name: markovova
    fallback-enabled: false
    debug-mode: true

logging:
  level:
    com.ova.platform.markov: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{50} - %msg%n"